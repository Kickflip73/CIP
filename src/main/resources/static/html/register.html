<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>
<body>

    <link rel="stylesheet" type="text/css" href="../css/register.css">

    <div class="container">

        <form id="form" class="form" action="http://localhost:8099/cip/users/register" method="POST">
            <h2>注册</h2>

            <div class="form-control">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" />
                <small>错误信息</small>
            </div>

            <div class="form-control">
                <label for="email">邮箱</label>
                <input type="text" id="email" placeholder="请输入邮箱" />
                <small>错误信息</small>
            </div>

            <div class="form-control">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" />
                <small>错误信息</small>
            </div>

            <div class="form-control">
                <label for="password2">确认密码</label>
                <input type="password" id="password2" placeholder="请再次输入密码" />
                <small>错误信息</small>
            </div>

            <button type="submit" onclick="registerUser()">注册</button>

            <p>已有账号？<a href="http://localhost:8099/cip/html/login.html">立即登录</a></p>
        </form>
    </div>

    <script src="../js/registerUser.js"></script>

</body>
</html>
