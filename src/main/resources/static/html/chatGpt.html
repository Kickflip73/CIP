<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPT问答系统</title>
    <style>
        #container {
            width: 500px;
            margin: 50px auto;
        }
        #question-input {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            font-size: 16px;
            padding: 10px;
        }
        #answer-output {
            width: 100%;
            height: 200px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-y: scroll;
        }
        #send-btn {
            width: 100%;
            height: 50px;
            background-color: #007bff;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="container">
    <input id="question-input" type="text" placeholder="请输入您的问题">
    <button id="send-btn">发送</button>
    <div id="answer-output"></div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(function () {
        $("#send-btn").click(function () {
            var question = $("#question-input").val();
            $.ajax({
                url: "/GPT",
                type: "POST",
                data: {
                    prompt: question
                },
                success: function (data) {
                    $("#answer-output").html(data);
                }
            });
        });
    });
</script>
</body>
</html>
